<html>
<head>
    <link href="webform.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1 class="title">Good Vibes Form</h1>
    <div class="div1">
      <p>Tell us something positive that happened to you today.</p>
      <br>
      <form class="survey-form">
        <div>
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <br>
        <div>
            <label for="email" id="name-label">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <br>
        <div>
            <label for="number" id="number-label">How good was it?</label>
            <input type="number" id="number" placeholder="Enter a number between 1 and 10" min="1" max="10">
        </div>
        <br>
        <div>
            <label for="dropdown" id="dropdown-label">Where did it happen?</label>
            <select name="the location it happened" id="dropdown">
                <option value="home">At home</option>
                <option value="trip">In trip</option>
                <option value="work">At work</option>
                <option value="outside">On the street</option>
                <option value="vacation">On the vacation</option>
              <option value="other">Other</option>
            </select>
        </div>
        <br>
        <div>
        Choose your gender:
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        </div>
        <br>
        <div>
        At what time it happened:
        <label for="morning">Morning</label>
        <input type="radio" name="time" id="morning" value="morning">
        <label for="afternoon">Afternoon</label>
        <input type="radio" name="time" id="afternoon" value="afternoon">
        <label for="evening">Evening</label>
        <input type="radio" name="time" id="evening" value="evening">
        </div>
        <br>
        <div>
        <label for="w3review">Describe the Experience:</label>
        <textarea id="w3review" name="w3review" rows="4" cols="50" placeholder="Enter the experience here..."></textarea>
        </div>
        <br>
        <button class="button" id="submit" type="submit">Submit</button>
      </form>
    </div>
</body>

</html>
