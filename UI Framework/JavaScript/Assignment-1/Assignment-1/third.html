<html>
    <head>
        <title>Third</title>
    </head>
    <body>
        <script>
           var n=parseInt(prompt("enter a number"));
            function parity(x)
            {
                 if(x%2==0)
                 {
                   return "even number";
                 }
                 else{
                    return "odd number";
                 }
            }
            var a=parity(n);
            document.write(a);
        </script>
    </body>
</html>
