<html>
    <head>
        <title>second</title>
    </head>
    <body>
        <script>
            var n=parseInt(prompt("enter a number"));
            var x=0;
            for(var i=1;i<=n;i=i++)
            {
                if(i%3==0 || i%5==0)
                {
                    x=x+i;
                }
                 
            }
           
            document.write("the sum of numbers from 1 to "+n+" is "+x);
        </script>
    </body>
</html>
