<html>
    <head>
        <title>tenth</title>
    </head>
    <body>
        <script>
           
            function fibo()
            {
                var a=1;
                var b=1;
                var c=0;
                document.write(a);
                document.writeln("<br/>");
                document.write(b);
                for(i=1;i<=100;i++)
                {
                     c=a+b;
                     a=b;
                     b=c;
                     document.writeln("<br/>");
                     document.write(c);
                }
            }
           fibo();
            
        </script>
    </body>
</html>
