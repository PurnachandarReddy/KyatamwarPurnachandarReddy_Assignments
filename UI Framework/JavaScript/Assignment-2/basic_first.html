<html>
<head>
<title>basic_first</title>
</head>
<body>
<script>
function square(a)
{
    return a*a;

}
function double(b)
{
    return 2*b;
}
function composedValue(square, double, c)
{
    var d=double(c);
    return square(d);

}
var f=parseInt(prompt("Enter a number"));
var result=composedValue(square,double,f);
document.writeln(result);
</script>
</body>
</html>
