<html>
<head>
<title>basic_fourth</title>
</head>
<body>
<script>
function square(a)
{
    return a*a;
}
function map(arr,square)
{
    for(i=0;i<arr.length;i++)
    {
        return square(arr[i]);
    }
}
var arr=[1,2,3,4,5];
var arr2=arr.map(square);
document.writeln(arr2);

</script>
</body>
</html>
